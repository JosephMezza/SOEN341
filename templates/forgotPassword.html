{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Passwordreset</title>
    <link rel="stylesheet" href="/static/resetPassCSS.css">
</head>
<body>
   
    <div class="box">
        <h2>Enter your new email and a link will be sent where you can setup a new password.<br></h2>        
        <form method="POST" action="">
            <div class = "caption">
                {{ form.csrf_token() }}
                <br><br>
                <label for=""> {{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class = "submit">
                {{ form.submit(class="submit")}}
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
