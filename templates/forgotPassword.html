{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Passwordreset</title>
</head>
<body>
    <div class="caption">
        <h2>Enter your new email and a link will be send where you can setup a new password.<br></h2>
        <form method="POST" action="">
            <div class = "caption">
                {{ form.csrf_token() }}
                <label for=""> {{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class = "submit">
                {{ form.submit }}
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
