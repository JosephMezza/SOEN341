{% extends "base.html" %}

{% block title %} {{ super() }} - Upload Image{% endblock %}

{% block head %}
<link rel="stylesheet" href="..\static\posts.css">
{% endblock %}

{% block content %}
<body style="background-image: url(/static/images/polaroidWall.jpg); background-repeat: no-repeat;">
  <div class="positioning">
    <form action="/upload-image" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label class="selectImage">Select image</label>
        <p class="select">
          <input type="file" class="file" name="image" id="image">
        </p>
        <p>
          <button type="submit" style = "font-size: 20px;" class="btn btn-primary">Upload</button>
        </p>
        </div>
      </form>
    </div>
</body>
{% endblock %}
